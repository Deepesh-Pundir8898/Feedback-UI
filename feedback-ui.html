
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Flip Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <h1>Feedback UI</h1>
                    <div class="rating-container">
                        <div class="rating">
                            <img src="images/166527.png" alt="">
                            <p class="feeback">Unhappy</p>
                        </div>
                        <div class="rating">
                            <img src="images/1791385.png" alt="">
                            <p class="feeback">Neutral</p>
                        </div>
                        <div class="rating">
                            <img src="images/166538.png" alt="">
                            <p class="feeback">Satisfied</p>
                        </div>
                    </div>
                    <button>Submit Feedback</button>
                </div>
                <div class="card-back">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
